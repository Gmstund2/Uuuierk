<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprende sobre un tema de Wikipedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .loading {
      display: none;
      margin-top: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Aprende sobre un tema de Wikipedia</h1>
  
  <!-- Mostrar la sugerencia del tema -->
  <div>
    <label for="topicInput">Tema sugerido:</label>
    <input type="text" id="topicInput" placeholder="Tema sugerido aparecerá aquí..." readonly />
  </div>
  
  <div class="loading" id="loadingText">Esperando 10 segundos...</div>

  <!-- Botón para iniciar la búsqueda manualmente -->
  <button id="startSearchBtn">Iniciar búsqueda</button>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const topicInput = document.getElementById('topicInput');
      const loadingText = document.getElementById('loadingText');
      const startSearchBtn = document.getElementById('startSearchBtn');

      // Hacer la solicitud para obtener la sugerencia
      const response = await fetch('/api/learnFromWikipedia');
      const data = await response.json();

      // Colocar la sugerencia en el input
      if (data.sugerencia) {
        topicInput.value = data.sugerencia;
      }

      // Cuando el botón es presionado, iniciamos la búsqueda manualmente
      startSearchBtn.addEventListener('click', async function() {
        await searchTopic(topicInput.value);
      });

      // Función para realizar la búsqueda con el tema sugerido
      async function searchTopic(topic) {
        loadingText.style.display = 'block'; // Mostrar mensaje de carga
        try {
          const res = await fetch(`/api/learnFromWikipedia?topic=${topic}`);
          const responseData = await res.json();
          if (responseData.mensaje) {
            alert(responseData.mensaje); // Alertar al usuario sobre el resultado
          }
        } catch (error) {
          alert('Hubo un error al intentar realizar la búsqueda.');
        } finally {
          loadingText.style.display = 'none'; // Ocultar mensaje de carga
        }
      }

      // Hacer la búsqueda automáticamente después de 10 segundos
      setTimeout(async function() {
        await searchTopic(topicInput.value);
      }, 10000); // Esperar 10 segundos
    });
  </script>
</body>
</html>
