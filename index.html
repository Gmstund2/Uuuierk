  <title>Bienvenido</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // Inicializa el cliente de Supabase
    const supabase = createClient(
      'https://pzabjxoagrofosujjkre.supabase.co', // URL de tu proyecto Supabase
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YWJqeG9hZ3JvZm9zdWpqa3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjcxMDYsImV4cCI6MjA2MTU0MzEwNn0.6815i2mnv7a9zvxdEJdXFe2os5qCp2EEfQ7Kh1g6lnk' // Clave de API de Supabase
    );

    // Función para verificar si el jugador existe y, si no, insertarlo en la tabla
    async function checkAndInsertPlayer(user) {
      const { data: existing, error: checkError } = await supabase
        .from('players')
        .select('*')
        .eq('user_id', user.id)
        .single();

      if (!existing && !checkError) {
        // Si no existe, inserta el nuevo jugador
        const { error: insertError } = await supabase.from('players').insert([{
          user_id: user.id,
          Nombres: user.user_metadata.full_name || user.email || 'Jugador desconocido',
          Poderes: [],
          Historia: [],
          Decisiones: [],
          Nivel_de_poder: 1,
          Fecha_actualizacion: new Date().toISOString()
        }]);

        if (insertError) console.error('Error insertando jugador:', insertError.message);
      }
    }

    // Función para manejar el login
    async function handleLogin() {
      // Verifica si la sesión ya existe
      const { data: { session }, error } = await supabase.auth.getSession();

      if (session?.user) {
        // Si el usuario está logueado y la página no se ha redirigido antes
        if (!localStorage.getItem('redirected')) {
          // Marcar que ya fue redirigido
          localStorage.setItem('redirected', 'true');

          // Verifica si el jugador existe en la tabla y lo inserta si es necesario
          await checkAndInsertPlayer(session.user);

          // Redirige a la página dashboard solo si aún no ha sido redirigido
          window.location.href = '/dashboard.html'; 
        }
      } else {
        console.error('No hay sesión activa:', error?.message);
        // Si no hay sesión, redirige al login
        window.location.href = '/index.html'; // Página de inicio de sesión
      }
    }

    // Llamada inicial para manejar el login al cargar la página
    handleLogin();
  </script>
</head>
<body>
  <h1>Bienvenido a Kizuna no Unmei</h1>
  <p>Cargando...</p>
</body>
</html>
