<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auto-Aprendizaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Autoaprendizaje desde Wikipedia</h2>

  <input id="palabraInput" type="text" placeholder="Esperando sugerencia..." readonly />
  <button onclick="buscarSugerencia()">Buscar siguiente</button>

  <script>
    async function buscarSugerencia() {
      const input = document.getElementById('palabraInput');
      input.value = 'Buscando...';

      while (true) {
        try {
          const res = await fetch('/api/aprender'); // Ajusta si el endpoint es diferente
          const json = await res.json();

          if (json.sugerencia && json.sugerencia.length > 0) {
            input.value = json.sugerencia;
            console.log('Aprendido:', json.mensaje);
            break;
          }

          if (json.mensaje && json.mensaje.includes('No hay temas')) {
            input.value = 'No hay temas pendientes.';
            break;
          }

          await new Promise(resolve => setTimeout(resolve, 1500)); // Espera 1.5 segundos antes de volver a intentar

        } catch (e) {
          input.value = 'Error al buscar.';
          console.error(e);
          break;
        }
      }
    }
  </script>

</body>
</html>
