<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro con Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="signup-form">
    <label for="email">Correo:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Registrarse</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://pzabjxoagrofosujjkre.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YWJqeG9hZ3JvZm9zdWpqa3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjcxMDYsImV4cCI6MjA2MTU0MzEwNn0.6815i2mnv7a9zvxdEJdXFe2os5qCp2EEfQ7Kh1g6lnk'
    );

    const form = document.getElementById('signup-form');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: 'https://uuuierk.vercel.app/'
        }
      });

      if (error) {
        mensaje.textContent = 'Error: ' + error.message;
      } else {
        mensaje.textContent = 'Revisa tu correo para verificar tu cuenta.';
      }
    });
  </script>
</body>
</html>
