<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprendiz de Wikipedia</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Aprender desde Wikipedia</h1>

  <label for="temaManual">Buscar tema manual:</label>
  <input type="text" id="temaManual" placeholder="Escribe un tema (opcional)">
  <button onclick="aprender()">Aprender</button>

  <hr>

  <div id="resultado"></div>

  <label for="sugerenciaInput">Siguiente sugerencia (auto):</label>
  <input type="text" id="sugerenciaInput" readonly>

  <script>
    async function aprender(tema = '') {
      try {
        const query = tema ? `?topic=${encodeURIComponent(tema)}` : '';
        const res = await fetch('/api/learnFromWikipedia' + query);
        const data = await res.json();

        console.log('Respuesta del backend:', data);

        document.getElementById('resultado').innerText = data.mensaje || 'Sin mensaje';

        if (data.sugerencia) {
          document.getElementById('sugerenciaInput').value = data.sugerencia;

          setTimeout(() => {
            aprender(data.sugerencia);
          }, 10000); // Espera 10 segundos y repite
        } else {
          document.getElementById('sugerenciaInput').value = '';
        }
      } catch (error) {
        console.error('Error en frontend:', error);
        document.getElementById('resultado').innerText = 'Error en el proceso';
      }
    }

    // También permite lanzar manualmente desde el input
    document.querySelector('button').addEventListener('click', () => {
      const tema = document.getElementById('temaManual').value.trim();
      aprender(tema);
    });

    // Lanza una primera búsqueda automáticamente
    aprender();
  </script>
</body>
</html>
