<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autoaprendizaje Wikipedia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #e9ffe9;
      border: 1px solid #b2ffb2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aprendizaje Automático de Wikipedia</h2>
    <input type="text" id="inputManual" placeholder="Escribe una palabra para aprender...">
    <button onclick="buscar()">Aprender ahora</button>
    <input type="text" id="inputAuto" placeholder="Auto-sugerencia..." readonly>
    <div id="resultado"></div>
  </div>

  <script>
    async function buscar(palabraManual = null) {
      const inputManual = document.getElementById("inputManual");
      const inputAuto = document.getElementById("inputAuto");
      const resultado = document.getElementById("resultado");

      let palabra = palabraManual || inputManual.value.trim();
      if (!palabra) {
        palabra = inputAuto.value.trim();
      }

      if (!palabra) return;

      try {
        const res = await fetch(`/api/learnFromWikipedia?topic=${encodeURIComponent(palabra)}`);
        const data = await res.json();

        if (data.status === 'done') {
          resultado.innerText = "No hay más temas pendientes.";
          inputAuto.value = '';
          return;
        }

        resultado.innerText = data.mensaje || "Aprendizaje completado.";
        if (data.sugerencia) {
          inputAuto.value = data.sugerencia;
        }
      } catch (err) {
        resultado.innerText = "Error: " + err.message;
      }
    }

    // Ejecutar cada 10 segundos si hay sugerencia
    setInterval(() => {
      const inputAuto = document.getElementById("inputAuto");
      if (inputAuto.value.trim()) {
        buscar(inputAuto.value.trim());
      } else {
        buscar(); // usará la tabla 'pendientes' si no hay sugerencia previa
      }
    }, 10000);
  </script>
</body>
</html>
