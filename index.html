<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprender de Wikipedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .loading {
      margin-top: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Aprende automáticamente desde Wikipedia</h1>

  <!-- Input solo lectura con sugerencia -->
  <label for="sugerenciaInput">Sugerencia automática:</label>
  <input type="text" id="sugerenciaInput" readonly />

  <!-- Input editable del usuario -->
  <label for="usuarioInput">Escribe tu propio tema (opcional):</label>
  <input type="text" id="usuarioInput" placeholder="Puedes escribir un tema aquí..." />

  <div class="loading" id="loadingText" style="display:none;">Buscando tema...</div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const sugerenciaInput = document.getElementById('sugerenciaInput');
      const usuarioInput = document.getElementById('usuarioInput');
      const loadingText = document.getElementById('loadingText');

      // Primera llamada para obtener sugerencia
      const res = await fetch('/api/learnFromWikipedia');
      const data = await res.json();
      const sugerencia = data.sugerencia || '';

      sugerenciaInput.value = sugerencia;

      setTimeout(async () => {
        let valorUsuario = usuarioInput.value.trim();

        // Si el usuario no escribió nada, usamos la sugerencia
        if (!valorUsuario && sugerencia) {
          usuarioInput.value = sugerencia; // la pegamos en el input editable
          valorUsuario = sugerencia;
        }

        if (!valorUsuario) {
          alert('No hay tema para buscar');
          return;
        }

        loadingText.style.display = 'block';

        try {
          const buscar = await fetch(`/api/learnFromWikipedia?topic=${encodeURIComponent(valorUsuario)}`);
          const resultado = await buscar.json();
          alert(resultado.mensaje || 'Búsqueda completada');
        } catch (err) {
          alert('Error al buscar el tema');
        } finally {
          loadingText.style.display = 'none';
        }
      }, 10000); // después de 10 segundos
    });
  </script>
</body>
</html>
