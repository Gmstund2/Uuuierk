<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kizuna no Unmei</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    .player-card { background: white; padding: 10px; margin-top: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>

  <h1>Crear Jugador</h1>
  <input type="text" id="nombre" placeholder="Nombre del jugador" />
  <button onclick="crearJugador()">Crear jugador</button>

  <h2>Jugadores</h2>
  <div id="jugadores"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://pzabjxoagrofosujjkre.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YWJqeG9hZ3JvZm9zdWpqa3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjcxMDYsImV4cCI6MjA2MTU0MzEwNn0.6815i2mnv7a9zvxdEJdXFe2os5qCp2EEfQ7Kh1g6lnk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function crearJugador() {
      const nombre = document.getElementById('nombre').value;

      const { data, error } = await supabase.from('jugadores').insert([{
        Nombres: nombre,
        Poderes: {},
        Nivel_de_poder: 1,
        Historia: {},
        Decisiones: {},
        Fecha_actualizacion: new Date().toISOString()
      }]);

      if (error) {
        alert('Error al crear jugador: ' + error.message);
      } else {
        alert('Jugador creado!');
        document.getElementById('nombre').value = '';
        obtenerJugadores();
      }
    }

    async function obtenerJugadores() {
      const { data, error } = await supabase.from('jugadores').select('*').order('Fecha_actualizacion', { ascending: false });

      const container = document.getElementById('jugadores');
      container.innerHTML = '';

      if (error) {
        container.innerText = 'Error al cargar jugadores';
        return;
      }

      data.forEach(j => {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `<strong>${j.Nombres}</strong><br>Nivel: ${j.Nivel_de_poder}`;
        container.appendChild(div);
      });
    }

    obtenerJugadores();
  </script>

</body>
</html>
