    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

          .from("jugadores")
          .insert([jugador]);

          alert("Error: " + JSON.stringify(error));
        } else {
          alert("Jugador creado: " + JSON.stringify(data));
        }
      } catch (e) {
        alert("Excepción: " + e.message);
      }
    }
  </script>
