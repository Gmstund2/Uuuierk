<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Historias Anime</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1a1a2e;
      color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #ff4ec2;
    }
    button {
      padding: 12px 20px;
      background-color: #ff4ec2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e142b1;
    }
    p {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <h1>Generador de Historias de Anime</h1>
  <button onclick="generarHistoria()">Generar Historia</button>
  <p id="historia"></p>

  <script>
    const ciudades = ["Tokio", "Osaka", "Kioto", "Sapporo", "Hiroshima", "Yokohama", "Fukuoka", "Sendai"];
    const nombres = ["Akira", "Hikari", "Rin", "Haruto", "Yui", "Kaito", "Sakura", "Ren", "Takeshi", "Mei"];
    const apariencias = [
      "con ojos azules como el mar y cabello plateado que brillaba bajo la luna",
      "de mirada intensa, cabello negro azabache y piel tan pálida como la nieve",
      "con pupilas doradas y una cicatriz misteriosa bajo su ojo izquierdo",
      "de cabello rosa desordenado y mirada soñadora",
      "con ojos color violeta profundo y una voz que calmaba tormentas",
      "de complexión delgada, con orejas puntiagudas y ojos turquesa"
    ];
    const poderes = [
      "controlar el tiempo a voluntad",
      "invocar llamas negras desde su alma",
      "leer los pensamientos con solo tocar la piel",
      "manipular sombras como extensiones de su cuerpo",
      "curar cualquier herida con una sola lágrima",
      "detener la gravedad a su alrededor"
    ];
    const enemigos = [
      "una organización milenaria que caza a los niños especiales",
      "un demonio que se oculta entre los humanos",
      "una criatura interdimensional liberada por accidente",
      "un antiguo amigo que cayó en la oscuridad",
      "un espíritu vengativo encerrado desde la era feudal",
      "la mismísima divinidad que lo creó con miedo a su poder"
    ];
    const giros = [
      "el enemigo resulta ser su verdadero padre",
      "su poder está ligado al fin del mundo",
      "muere y despierta 5 años en el pasado con recuerdos intactos",
      "tiene un hermano gemelo al que jamás conoció",
      "su destino es convertirse en aquello que más teme",
      "descubre que nunca fue humano"
    ];

    function generarHistoria() {
      const ciudad = ciudades[Math.floor(Math.random() * ciudades.length)];
      const nombre = nombres[Math.floor(Math.random() * nombres.length)];
      const apariencia = apariencias[Math.floor(Math.random() * apariencias.length)];
      const poder = poderes[Math.floor(Math.random() * poderes.length)];
      const enemigo = enemigos[Math.floor(Math.random() * enemigos.length)];
      const giro = giros[Math.floor(Math.random() * giros.length)];
      const nivel = Math.floor(Math.random() * 10000) + 1;

      const historia = `
        En la bulliciosa ciudad de ${ciudad}, nació un niño llamado ${nombre}, ${apariencia}. 
        Desde temprana edad, mostraba una energía distinta, como si el universo lo vigilara de cerca. 
        Sin que nadie lo supiera, había nacido con la habilidad de ${poder}. Su nivel de poder al nacer fue de ${nivel} sobre 10,000, un número que incluso los sabios temían mencionar en voz alta.

        Pero todo cambió cuando ${enemigo} apareció, forzando a ${nombre} a abandonar su vida normal y enfrentarse a un destino que jamás pidió. A lo largo de su camino, ${giro}, y con ello, el verdadero viaje apenas comienza.

        Así da inicio una historia de batallas, sacrificios y esperanza, donde el corazón de un joven podría ser la clave para salvar –o destruir– todo lo que conoce.
      `;

      document.getElementById("historia").innerHTML = historia;
    }
  </script>
</body>
</html>
