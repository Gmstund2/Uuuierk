<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Historias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f3f3;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #8e44ad;
      text-align: center;
    }

    .historia {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      background: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #8e44ad;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Historias</h1>
    <button onclick="generarHistoria()">Generar Historia</button>
    <div class="historia" id="resultado"></div>
  </div>

  <script>
    const personajes = ["un joven", "una anciana", "un guerrero"];
    const lugares = ["en una aldea lejana", "en un planeta desierto", "en una torre de cristal"];
    const objetivos = ["encontrar la verdad", "salvar a su gente", "descubrir un poder oculto"];
    const obstaculos = ["una bestia ancestral", "una traición inesperada", "su propio miedo"];
    const finales = [
      "y cambió para siempre.",
      "pero su corazón no volvió a ser el mismo.",
      "y logró redimirse."
    ];

    const arcos = [
      { inicio: "miedoso", evento: "enfrentó su miedo", final: "valiente" },
      { inicio: "ambicioso", evento: "perdió todo", final: "humilde" },
      { inicio: "solitario", evento: "salvó a un grupo", final: "aceptado" },
      { inicio: "inocente", evento: "fue traicionado", final: "desilusionado" },
    ];

    function elegirAleatorio(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    function generarHistoria() {
      const personaje = elegirAleatorio(personajes);
      const lugar = elegirAleatorio(lugares);
      const objetivo = elegirAleatorio(objetivos);
      const obstaculo = elegirAleatorio(obstaculos);
      const final = elegirAleatorio(finales);
      const arco = elegirAleatorio(arcos);

      const historia = `${personaje}, que era ${arco.inicio}, vivía ${lugar}. ` +
        `Su meta era ${objetivo}, pero se enfrentó a ${obstaculo}. ` +
        `Durante el camino, ${arco.evento}, y se volvió ${arco.final}. ` +
        `Finalmente, ${final}`;

      document.getElementById("resultado").textContent = historia;
    }
  </script>
</body>
</html>
