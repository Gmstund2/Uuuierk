<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Historias Anime</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1a1a2e;
      color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #ff4ec2;
    }
    button {
      padding: 12px 20px;
      background-color: #ff4ec2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e142b1;
    }
    p {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <h1>Generador de Historias de Anime</h1>
  <button onclick="generarHistoria()">Generar Historia</button>
  <p id="historia"></p>

  <script>
    const ciudades = ["Tokio", "Osaka", "Kioto", "Sapporo", "Hiroshima", "Yokohama", "Fukuoka", "Sendai"];
    const nombres = ["Akira", "Hikari", "Rin", "Haruto", "Yui", "Kaito", "Sakura", "Ren", "Takeshi", "Mei"];
    const ojos = ["azules como el mar", "rojos intensos", "dorados que brillan en la oscuridad", "verdes esmeralda", "violeta místico", "negros como el abismo"];
    const cabello = ["plateado", "negro azabache", "rosado pálido", "blanco puro", "rubio brillante", "azul eléctrico"];
    const marcas = [
      "una cicatriz en forma de cruz sobre el pecho",
      "un sello mágico en la frente que arde al usar su poder",
      "un cuerno oculto bajo el cabello",
      "alas negras que emergen en la noche",
      "una marca en el brazo que brilla bajo la luna llena",
      "ojos que cambian de color cuando siente peligro"
    ];
    const poderes = [
      "controlar el tiempo a voluntad",
      "invocar llamas negras desde su alma",
      "leer los pensamientos con solo tocar la piel",
      "manipular sombras como extensiones de su cuerpo",
      "curar cualquier herida con una sola lágrima",
      "detener la gravedad a su alrededor"
    ];
    const enemigos = [
      "una organización milenaria que caza a los niños especiales",
      "un demonio que se oculta entre los humanos",
      "una criatura interdimensional liberada por accidente",
      "un antiguo amigo que cayó en la oscuridad",
      "un espíritu vengativo encerrado desde la era feudal",
      "la mismísima divinidad que lo creó con miedo a su poder"
    ];
    const giros = [
      "el enemigo resulta ser su verdadero padre",
      "su poder está ligado al fin del mundo",
      "muere y despierta 5 años en el pasado con recuerdos intactos",
      "tiene un hermano gemelo al que jamás conoció",
      "su destino es convertirse en aquello que más teme",
      "descubre que nunca fue humano"
    ];

    function generarHistoria() {
      const ciudad = ciudades[Math.floor(Math.random() * ciudades.length)];
      const nombre = nombres[Math.floor(Math.random() * nombres.length)];
      const colorOjos = ojos[Math.floor(Math.random() * ojos.length)];
      const colorCabello = cabello[Math.floor(Math.random() * cabello.length)];
      const marca = marcas[Math.floor(Math.random() * marcas.length)];
      const poder = poderes[Math.floor(Math.random() * poderes.length)];
      const enemigo = enemigos[Math.floor(Math.random() * enemigos.length)];
      const giro = giros[Math.floor(Math.random() * giros.length)];
      const nivel = Math.floor(Math.random() * 10000) + 1;

      const historia = `
        En la ciudad de ${ciudad}, nació un niño llamado ${nombre}, con ojos ${colorOjos} y cabello ${colorCabello}. 
        Desde su nacimiento, portaba ${marca}, lo cual hizo que muchos lo temieran y otros lo idolatraran. 
        Lo que nadie sabía es que había nacido con la habilidad de ${poder}. Su nivel de poder al nacer fue de ${nivel} sobre 10,000, una cifra que desafía toda lógica humana.

        Su tranquila vida cambió drásticamente cuando ${enemigo} apareció, obligando a ${nombre} a aceptar su destino. Durante su viaje, ${giro}.
      `;

      document.getElementById("historia").innerHTML = historia;
    }
  </script>
</body>
</html>
