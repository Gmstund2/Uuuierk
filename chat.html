<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Historias Anime</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1a1a2e;
      color: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #ff4ec2;
    }
    button {
      padding: 12px 20px;
      background-color: #ff4ec2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e142b1;
    }
    p {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Generador de Historias de Anime</h1>
  <button onclick="generarHistoria()">Generar Historia</button>
  <p id="historia"></p>

  <script>
    const personajes = [
      "un chico de secundaria con un pasado sellado",
      "una niña huérfana que habla con los espíritus",
      "un oficinista deprimido que despierta como guerrero celestial",
      "una idol en ascenso que oculta un poder ancestral",
      "un joven ninja nacido sin chakra aparente",
      "una estudiante que renace en un mundo mágico con recuerdos de su vida pasada",
      "un bebé marcado por una maldición divina",
      "una princesa exiliada con el don de controlar los elementos"
    ];

    const lugares = [
      "en Tokio en el año 2089",
      "en una academia mágica flotante sobre el mar",
      "en un Japón alternativo invadido por entidades del vacío",
      "en una ciudad donde los sueños se mezclan con la realidad",
      "en un reino olvidado atrapado entre dimensiones",
      "en una aldea oculta bajo una cúpula espiritual"
    ];

    const poderes = [
      "despertó el control absoluto del tiempo",
      "pudo invocar bestias selladas en su interior",
      "descubrió que podía entrar en la mente de las personas",
      "manipulaba la gravedad con su voz",
      "obtuvo una armadura sagrada al borde de la muerte",
      "revivía cada vez que moría, conservando todos sus recuerdos"
    ];

    const enemigos = [
      "una organización secreta que quiere borrar su existencia",
      "un demonio ancestral liberado por accidente",
      "un amigo de la infancia convertido en rival",
      "una maldición que consume su alma lentamente",
      "un consejo de dioses que lo considera una amenaza",
      "una profecía que lo condena a destruir el mundo que ama"
    ];

    const giros = [
      "descubrió que todo era un ciclo sin fin",
      "la persona que amaba era el enemigo todo el tiempo",
      "murió… pero regresó con una nueva misión",
      "su poder no venía de él, sino de alguien que lo manipulaba",
      "renunció a su poder para proteger a los demás",
      "viajó al pasado para corregir sus errores, pero lo empeoró todo"
    ];

    function generarHistoria() {
      const personaje = personajes[Math.floor(Math.random() * personajes.length)];
      const lugar = lugares[Math.floor(Math.random() * lugares.length)];
      const poder = poderes[Math.floor(Math.random() * poderes.length)];
      const enemigo = enemigos[Math.floor(Math.random() * enemigos.length)];
      const giro = giros[Math.floor(Math.random() * giros.length)];

      const historia = `
        En una historia que mezcla drama, acción y misticismo, ${personaje} vive ${lugar}. Un día, sin entender cómo, ${poder}.
        Su nueva realidad lo obliga a enfrentarse a ${enemigo}. A lo largo de su viaje, ${giro}. 
        Así comienza una batalla no solo por su destino, sino por el alma de un mundo que ya no reconoce.
      `;

      document.getElementById("historia").innerHTML = historia;
    }
  </script>
</body>
</html>
