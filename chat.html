<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con BlenderBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Asistente Virtual</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
  <button id="sendBtn" onclick="sendMessage()">Enviar</button>

  <script>
    const apiKey = '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'; // Tu token actualizado
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      chatbox.innerHTML += `<p><strong>Tú:</strong> ${userMessage}</p>`;
      inputField.value = '';

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-1B-distill', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: userMessage })
        });

        const data = await response.json();
        console.log(data); // útil para depuración

        const botReply = data.generated_text || data[0]?.generated_text || "Lo siento, no entendí.";
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<p><strong>Error:</strong> ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
