<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Historia - Kizuna</title>
  <style>
    body {
      background-color: #0f0c29;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff66c4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    pre {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Generador de Historia</h1>
  <form id="hugging-form">
    <textarea id="prompt" placeholder="Escribe tu acciÃ³n..."></textarea><br />
    <button type="submit">Continuar historia</button>
  </form>
  <pre id="respuesta"></pre>

  <script>
    document.getElementById('hugging-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;

      const respuesta = await fetch('/api/huggingface', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const datos = await respuesta.json();
      document.getElementById('respuesta').textContent = datos.generated_text || datos.error || 'Error';
    });
  </script>
</body>
</html>
