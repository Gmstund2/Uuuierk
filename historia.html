<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Historias</title>
</head>
<body>
  <form id="storyForm">
    <textarea id="prompt" placeholder="Escribe tu historia..." rows="6" cols="50"></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('storyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const resultadoDiv = document.getElementById('resultado');

      resultadoDiv.innerText = "Generando historia...";

      try {
        const res = await fetch('https://uuuierk.vercel.app/api/huggingface', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        resultadoDiv.innerText = data.result || data.error || 'Error desconocido';
      } catch (error) {
        resultadoDiv.innerText = 'Error al conectar con el servidor.';
      }
    });
  </script>
</body>
</html>
