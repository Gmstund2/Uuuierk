<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta Confirmada</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #a0ffe6;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff66c4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff66c4;
    }
    a:hover {
      background-color: #ff33aa;
    }
  </style>
</head>
<body>
  <h1 id="title">Verificando cuenta...</h1>
  <p id="desc">Por favor, espera un momento.</p>
  <a href="index.html" id="link" style="display: none;">Ir al inicio</a>

  <script>
    const supabase = supabase.createClient(
      'https://pzabjxoagrofosujjkre.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YWJqeG9hZ3JvZm9zdWpqa3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjcxMDYsImV4cCI6MjA2MTU0MzEwNn0.6815i2mnv7a9zvxdEJdXFe2os5qCp2EEfQ7Kh1g6lnk'
    );

    async function verificarCuenta() {
      const { data: { user }, error } = await supabase.auth.getUser();
      
      if (error || !user) {
        document.getElementById('title').textContent = 'Error al verificar';
        document.getElementById('desc').textContent = 'No se pudo confirmar tu sesión. Intenta iniciar sesión nuevamente.';
        return;
      }

      // Insertar en Jugadores solo si no existe
      const { data: existentes } = await supabase
        .from('Jugadores')
        .select('user_id')
        .eq('user_id', user.id);

      if (!existentes || existentes.length === 0) {
        await supabase.from('Jugadores').insert([{
          user_id: user.id,
          Fecha_actualizacion: new Date().toISOString()
        }]);
      }

      document.getElementById('title').textContent = '¡Cuenta confirmada!';
      document.getElementById('desc').textContent = `Bienvenido, ${user.email}`;
      document.getElementById('link').style.display = 'inline-block';
    }

    verificarCuenta();
  </script>
</body>
</html>
