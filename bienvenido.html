
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kizuna no Unmei - Bienvenido</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff66c4;
      text-shadow: 0 0 5px #ff66c4;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff66c4;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 102, 196, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Kizuna no Unmei</h1>
  <div class="login-box">
    <p class="mensaje" id="mensaje">Cargando datos del jugador...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://pzabjxoagrofosujjkre.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YWJqeG9hZ3JvZm9zdWpqa3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjcxMDYsImV4cCI6MjA2MTU0MzEwNn0.6815i2mnv7a9zvxdEJdXFe2os5qCp2EEfQ7Kh1g6lnk'
    );

    const mensaje = document.getElementById('mensaje');

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        console.error('No hay sesión activa:', error?.message);
        window.location.href = '/index.html';
        return;
      }

      mensaje.textContent = `Hola, ${user.user_metadata.full_name || 'Jugador'}!`;

      const { data: existing, error: selectError } = await supabase
        .from('Players')
        .select('id')
        .eq('user_id', user.id);

      if (selectError) {
        console.error('Error al verificar el jugador:', selectError.message);
        mensaje.textContent = 'Error al verificar tu perfil.';
        return;
      }

      if (existing.length === 0) {
        const { error: insertError } = await supabase
          .from('Players')
          .insert([{
            user_id: user.id,
            nombres: user.user_metadata.full_name || 'No disponible',
            nivel_de_poder: 1,
            poderes: {},
            historia: {},
            decisiones: {},
            fecha_actualizacion: new Date().toISOString()
          }]);

        if (insertError) {
          console.error('Error al registrar al jugador:', insertError.message);
          mensaje.textContent = 'No se pudo registrar tu perfil.';
        } else {
          mensaje.textContent = '¡Tu perfil ha sido creado exitosamente!';
        }
      } else {
        mensaje.textContent = '¡Tu perfil ya existe! Bienvenido de nuevo.';
      }
    });
  </script>
</body>
</html>
